server:
  port: 8767
  servlet:
    contextPath: /second-provider
spring:
  application:
    name: second-provider

eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka,http://localhost:8762/eureka
