spring:
  application:
    name: first-provider
  zipkin:
    base-url: http://192.168.0.24:9411
  cloud:
    config:
      label: master
      profile: dev
      discovery:
        enabled: true
        serviceId: config-server
server:
  port: 8765
  servlet:
    contextPath: /${spring.application.name}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

eureka:
  instance:
    preferIpAddress: true
    hostname: 192.168.0.24
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://192.168.0.24:8761/eureka,http://192.168.0.24:8762/eureka
